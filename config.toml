baseurl = "spins.snu.ac.kr"
title = "SPINS-RS Lab"
theme = "universal"
themesDir = "/themes"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = "SPINS"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    identifier="home"
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    identifier = "about"
    name = "About"
    url  = "/about/"
    weight = 2

[[menu.main]]
    identifier = "Members"
    name = "Members"
    url  = "/members/"
    weight = 3

[[menu.main]]
    identifier = "Research"
    name = "Research"
    url  = "/research/"
    weight = 4

[[menu.main]]
    identifier = "Courses"
    name = "Courses"
    url  = "/course/"
    weight = 5

[[menu.main]]
    identifier="News"
    name = "Recent News"
    url  = "/news/"
    weight = 6

[[menu.main]]
    identifier = "contact"
    name = "Contact"
    url  = "/contact/"
    weight = 7


[params]
    viewMorePostLink = "/news/"
    author = "SPINS"
    defaultKeywords = ["devows", "hugo", "go"]
    mainSections = ["news"]
    defaultDescription = "Site template made by devcows using hugo"

    # Social media
    facebook_site = "" # the Facebook handle of your site ('https://www.facebook.com/HANDLE')
    twitter_site = "GoHugoIO" # the Twitter handle of your site (without the '@')
    default_sharing_image = "img/sharing-default.png"

    # Google Maps widget: If `googleMapsApiKey` is not set, no key will be passed to Google (which likely results in a broken map widget).
    enableGoogleMaps = true
    googleMapsApiKey = "AIzaSyCFhtWLJcE30xOAjcbSFi-0fnoVmQZPb1Y"
    latitude = "37.456664"
    longitude = "126.951954"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "blue"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 50 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - register your account to https://formspree.io/register
    # - login and create new form
    # - set your form's endpoint url under 'formspree_action' below
    # - upload the generated site to your server
    # - test a dummy email yourself
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io endpoint url
    formspree_action = "https://formspree.io/sample/of/endpoint"
    contact_form_ajax = true

    about_us = "<p>SPatial Informatics & Systems Lab - Remote Sensing Lab.</p>"
    copyright = "Copyright (c) 2021, SPINS-RS Lab; All Rights Reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"
    logo_small = "img/logo-small.png"
    address = """<p class="text-uppercase"><strong>SPINS-RS Lab Ltd.</strong>
        <br>Bldg. 35 Rm. 318
        <br>1 Gwanak-gu, Gwanak-ro
        <br>Seoul, South Korea
      </p>
      """

[Permalinks]
    news = "/news/:year/:month/:day/:filename/"

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = false
    tags = true
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = true
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "Testimonials"
    subtitle = "We have worked with many clients and we always like to hear they come out from the cooperation happy and satisfied. Have a look what our clients said about us."

[params.recent_posts]
    enable = true
    title = "Recent News"
